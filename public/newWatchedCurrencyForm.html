<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <script type="module" src="./js/newWatchedCurrency.js" defer></script>

    <title>new Watched Currency Form</title>
</head>

<body>
    <div class="container">
        <form id="id_form">
            <h2>Add New Watched Currency</h2>
            <div class="d-flex">
                <label class="col-form-label mr-2">CurrencySymbol:</label>
                <input id="currencySymbol" type="text" class="form-control col-lg-6" required>
            </div>

            <div class="d-flex mt-4">
                <label class="col-form-label mr-2">Threshold:</label>
                <input id="threshold" type="number" step="0.01" class="form-control col-lg-6" required>
            </div>
            
            <button class="btn btn-info m-4">Add</button>

            <a class="btn btn-info  m-4" href="index.html">back</a>

        </form>
    </div>
</body>

</html>
